    <h2>소개</h2>
    <p>
      놀파는 2003년 봉화초등학교에서부터 시작으로
      현재까지 활동중인 크루이다.
      각종 놀이기구로 묘기를 부리는 집단으로
      김희민,전정욱,손재광,이다현,김근덕,유준상 이 6명이 활동을 하였다.
      6학년시절 놀파창설 이후 날렵파, 연장파 등이 생겨났으며, 사실상 놀파를 기점으로
      파생된 크루라고 봐도 무관할 정도로 놀파의 영향력은 뛰어났다.
      주로 그네를 이용한 묘기를 선보였으며 철봉, 미끄럽틀, 버스정류장을 기구삼아 인간의 한계를 초월한 묘기를 부렸다.
    </p>
